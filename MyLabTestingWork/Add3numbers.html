<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Page</title>
    <script>
        function add(){
            // document.write("<center><h4 style='color: green;'> Addition Result</h4></center>")
           var a = parseInt(document.getElementById("num1").value);
           var b = parseInt(document.getElementById("num2").value);
           var c = parseInt(document.getElementById("num3").value);
           var sum = a+b+c;
           if(a>b && a>c){
            document.write("<center><h4 style='color: green;'> Addition Result = "+sum+" <br> And the largest number is "+a+ "</h4></center>")
           }
           else if(a<b && b>c){
            document.write("<center><h4 style='color: green;'> Addition Result = "+sum+" <br> And the largest number is "+b+ "</h4></center>")
           }
           else{
            document.write("<center><h4 style='color: green;'> Addition Result = "+sum+" <br> And the largest number is "+c+ "</h4></center>")
           }

           //document.write("<center><h4 style='color: green;'> Addition Result<br>"+sum+"</h4></center>")
           //document.write("");

        }
    </script>
</head>
<body background="math.jpg" style="background-size: cover; background-repeat: no-repeat;">
    <form onsubmit="add()" method="post">   
    <table style="margin-left: 15%; margin-top: 15%;">
    <th colspan="2" style="color: rgb(187, 255, 0)">&ensp;Addition of Three Numbers</th>
    <tr><td></td><td></td></tr>
    <tr></tr>
        <tr>
            <td>
                First Number<sup style="color: red;">&nbsp;*</sup>
            </td>
            <td>
                <input type="number" name="num1" id="num1"  placeholder="Number 1" required min="0">

            </td>

            <tr>
                <td>
                    Second Number<sup style="color: red;">&nbsp;*</sup>
                </td>
                <td>
                    <input type="number" name="num2" id="num2" required placeholder="Number 2" min="0">
    
                </td>

            <tr>
                <td>
                    Third Number <sup style="color: red;">&nbsp;*</sup>
                </td>
                <td>
                <input type="number" name="num3" id="num3" required  placeholder="Number 3" min="0">
           
                </td>
        </tr>

        <tr>
            <td>
               
            </td>
            <td>
            <input type="submit" name="Add" id="submit">
    
            </td>
    </tr>

    </table>
</form>

    
</body>
</html>
