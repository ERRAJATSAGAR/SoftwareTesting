<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
    <script>
        function IsTriangle(){
     
            // document.write("<center><h4 style='color: green;'> Addition Result</h4></center>")
           var a = parseInt(document.getElementById("num1").value);
           var b = parseInt(document.getElementById("num2").value);
           var c = parseInt(document.getElementById("num3").value);
           var largest, other1, other2
           if(a>b && a>c){
            largest =a
            other1 = b
            other2 = c
           }
           else if(a<b && b>c){
            largest =b
            other1 = a
            other2 = c
           }
           else{
            largest =c
            other1 = b
            other2 = a
           }

       if(a+c>b && a+b>c && b+c>a){
            if(a==b && b==c){
            document.write("<center><h4 style='color: green;'> It will form Equilateral Triangle with side "+a+"</h4></center>")
           }
           else if(largest*largest==other1*other1+other2*other2){
            document.write("<center><h4 style='color: green;'> It will form a Right Angled Triangle with Hypoteneus "+largest+" and other sides "+other2+" and "+other1+"</h4></center>")
           }
           else if(a==b || b==c || c==a){
            document.write("<center><h4 style='color: green;'> It will form an Isosceles Triangle</h4></center>")
           }
           
           else{
            document.write("<center><h4 style='color: green;'> It will form Scalene Triangle</h4></center>")
           }
        }
        else{
            document.write("<center><h4 style='color: green;'> It will not form a Triangle</h4></center>")
        }   
           
        }
    </script>
</head>
<body background="Triangle.jpg" style="background-size: cover; background-repeat: no-repeat;">

                </td>

                </td>

                </td>

</form>
